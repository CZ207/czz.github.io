<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陈真の网站</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            background-image: linear-gradient(to top, #9795f0 0%, #fbc8d4 100%);
            overflow: hidden;
        }

        .shell {
            position: relative;
            width: 60vw;
            height: 40vw;
            max-width: 380px;
            max-height: 540px;
            margin: 0;
            color: white;
            perspective: 1000px;
            transform-origin: center;
            cursor: grab;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            width: 100%;
            height: 100%;
            transform-origin: center;
            transform-style: preserve-3d;
            transform: translateZ(-30vw) rotateY(0);
            transition: transform 1s;
        }

        .item {
            position: absolute;
            width: 100vw;
            height: 140vw;
            max-width: 380px;
            max-height: 540px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            border-radius: 6px;
            background-size: cover;
            -webkit-box-reflect: below 25px -webkit-linear-gradient(transparent 50%, rgba(255, 255, 255, 0.3));
        }

        .item:nth-child(1) {
            background-image: url('image/01.png');
            transform: rotateY(0) translateZ(35vw);
        }

        .item:nth-child(2) {
            background-image: url('image/02.png');
            transform: rotateY(120deg) translateZ(35vw);
        }

        .item:nth-child(3) {
            background-image: url('image/03.png');
            transform: rotateY(240deg) translateZ(35vw);
        }
    </style>
</head>
<body>
    <div class="shell" id="carousel">
        <div class="content">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </div>
    <script>
        let angle = 0;
        let startX = 0;
        let currentX = 0;
        let isDragging = false;

        const carousel = document.getElementById('carousel');
        const content = carousel.querySelector('.content');

        carousel.addEventListener('mousedown', (e) => {
            startX = e.clientX;
            isDragging = true;
            carousel.style.cursor = 'grabbing';
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                currentX = e.clientX;
                const deltaX = currentX - startX;
                angle += deltaX * 0.1; // 调整0.1来控制旋转速度
                content.style.transform = `translateZ(-30vw) rotateY(${angle}deg)`;
                startX = currentX;
            }
        });

        document.addEventListener('mouseup', () => {
            if (isDragging) {
                isDragging = false;
                carousel.style.cursor = 'grab';
            }
        });
    </script>
</body>
</html>
